ABS=Gibt den absoluten Wert des numerischen Arguments zurück.
ABS_ARG=Das numerische Argument, dessen absoluter Wert bestimmt werden soll
ATAN2=Berechnet den ATAN2-Wert aus den angegebenen Argumenten.
ATAN2_Y=Die Ordinatenkoordinate
ATAN2_X=Die Abszissenkoordinate
CEIL=Gibt den kleinsten numerischen Wert zurück, der größer oder gleich dem Argument und gleich einer mathematischen Ganzzahl ist.
CEIL_ARG=Das numerische Argument, dessen Aufrundung bestimmt werden soll
CONSTRUCTOR=Gibt eine Instanz des Typs anhand der angegebenen Zeichenfolge zurück.
CONSTRUCTOR_VALUE=Die Zeichenfolge, für die der Wert erstellt werden soll.
CURRENT_DATE=Gibt das aktuelle Datum um Mitternacht als Zeitstempel zurück.
CURRENT_TIME=Gibt die aktuelle Zeit zurück.
CURRENT_TIMESTAMP=Gibt den aktuellen Zeitstempel zurück.
ENDS_WITH=Gibt zurück ob die Zeichenfolge mit der übergebenen Teilzeichenfolge endet.
ENDS_WITH_STRING=Die zu überprüfende Zeichenfolge
ENDS_WITH_SUBSTRING=Die zu suchende Teilzeichenfolge
FLOOR=Gibt den größten numerischen Wert zurück, der kleiner oder gleich dem Argument ist und einer mathematischen Ganzzahl entspricht.
FLOOR_ARG=Das numerische Argument, dessen Abrundung bestimmt werden soll
GREATEST=Gibt das größte der angegebenen Argumente zurück.
GREATEST_FIRST=Der erste Wert
GREATEST_SECOND=Der zweite Wert
GREATEST_OTHER=Andere Werte
LEAST=Gibt das kleinste der angegebenen Argumente zurück.
LEAST_FIRST=Der erste Wert
LEAST_SECOND=Der zweite Wert
LEAST_OTHER=Andere Werte
LENGTH=Gibt die Länge der angegebenen Zeichenfolge zurück.
LENGTH_STRING=Die Zeichenfolge, deren Länge bestimmt werden soll
LOCATE=Gibt den 1-basierten Index des ersten Auftretens der angegebenen Teilzeichenfolge innerhalb der angegebenen Zeichenfolge zurück, beginnend mit dem angegebenen Index. Gibt 0 zurück, wenn die Teilzeichenfolge nicht gefunden wurde. Standardmäßig ist der Startindex 1, d. H. die Suche beginnt am Anfang.
LOCATE_SUBSTRING=Die zu findende Teilzeichenfolge
LOCATE_STRING=Die Zeichenfolge, in der der Teilzeichenfolge gefunden werden soll
LOCATE_START=Der 1-basierte Startindex, bei dem mit der Suche nach der Teilzeichenfolge begonnen werden soll. Der Standardwert ist 1.
LOCATE_LAST=Gibt den 1-basierten Index des letzten Vorkommens der angegebenen Teilzeichenfolge innerhalb der angegebenen Zeichenfolge zurück, beginnend mit dem angegebenen Index. Gibt 0 zurück, wenn die Teilzeichenfolge nicht gefunden wurde. Standardmäßig ist der Startindex der letzte Index, d. H. die Suche beginnt am Ende.
LOCATE_LAST_SUBSTRING=Die zu findende Teilzeichenfolge
LOCATE_LAST_STRING=Die Zeichenfolge, in der die Teilzeichenfolge gefunden werden soll
LOCATE_LAST_START=Der 1-basierte Startindex, bei dem mit der Suche nach der Teilzeichenfolge begonnen werden soll. Der Standardwert ist die Länge der Zeichenfolge.
LOWER=Konvertiert alle Zeichen der angegebenen Zeichenfolge in Kleinbuchstaben.
LOWER_STRING=Die Zeichenfolge die kleingeschrieben werden soll
LTRIM=Gibt die angegebene Zeichenfolge zurück, wobei führende Zeichen, die mit dem angegebenen Zeichen übereinstimmen, entfernt wurden. Standardmäßig ist das zu entfernende führende Zeichen ein Leerzeichen.
LTRIM_STRING=Die Zeichenfolge welche führende Zeichen entfernt bekommen soll
LTRIM_CHARACTER=Das zu entfernende Zeichen. Standardmäßig ist dies ein Leerzeichen.
SQRT=Gibt die Quadratwurzel eines Werts zurück.
SQRT_ARG=Das numerische Argument, dessen Quadratwurzelwert bestimmt werden soll
SIN=Gibt den trigonometrischen Sinus eines Winkels zurück.
SIN_ARG=Ein Winkel im Bogenmaß
COS=Gibt den trigonometrischen Kosinus eines Winkels zurück.
COS_ARG=Ein Winkel im Bogenmaß
TAN=Gibt die trigonometrische Tangente eines Winkels zurück.
TAN_ARG=Ein Winkel im Bogenmaß
ASIN=Gibt den Bogensinus eines Werts zurück.
ASIN_ARG=Der Wert, dessen Bogensinus bestimmt werden soll
ACOS=Gibt den Bogenkosinus eines Wertes zurück.
ACOS_ARG=Der Wert, dessen Bogenkosinus bestimmt werden soll
ATAN=Gibt den Arcustangens eines Wertes zurück.
ATAN_ARG=Der Wert, dessen Bogentangens bestimmt werden soll
LOG=Gibt den natürlichen Logarithmus (Basis e) eines Werts zurück.
LOG_ARG=Der Wert, dessen Logarithmus bestimmt werden soll
EXP=Gibt die Euler-Zahl e zurück, die auf die Potenz eines Wertes angehoben wird.
EXP_ARG=Der Exponent, auf den e angehoben werden soll.
RADIANS=Konvertiert einen Winkel in Grad ins Bogenmaß.
RADIANS_ARG=Ein Winkel in Grad
DEGREES=Konvertiert einen Winkel im Bogenmaß zu Grad.
DEGREES_ARG=Ein Winkel im Bogenmaß
POW=Gibt den Wert des ersten Arguments zurück, der zur Potenz des zweiten Arguments erhoben wird.
POW_BASE=Die Basis
POW_POWER=Der Exponent
RANDOM=Gibt eine Zufallszahl zwischen 0,0 und weniger als 1,0 zurück.
REPLACE=Gibt eine Zeichenfolge zurück, bei der jede Teilzeichenfolge der angegebenen Zeichenfolge, die mit der angegebenen Zielzeichenfolge übereinstimmt, durch die angegebene Ersatzzeichenfolge ersetzt wird.
REPLACE_STRING=Die Zeichenfolge, für die die Ersetzung durchgeführt werden soll
REPLACE_TARGET=Die zu ersetzende Zielzeichenfolge
REPLACE_REPLACEMENT=Die Ersatzzeichenfolge
ROUND=Gibt eine Zahl zurück, die entsprechend der Genauigkeit gerundet ist.
ROUND_VALUE=Der zu rundende Wert
ROUND_PRECISION=Die Genauigkeit, auf die der Wert gerundet werden soll
RTRIM=Gibt die angegebene Zeichenfolge zurück, wobei alle nachgestellten Zeichen, die mit dem angegebenen Zeichen übereinstimmen, entfernt wurden. Standardmäßig ist das zu entfernende Zeichen ein Leerzeichen.
RTRIM_STRING=Die Zeichenfolge welche nachgestellte Zeichen entfernt bekommen soll
RTRIM_CHARACTER=Das zu entfernende Zeichen. Standardmäßig ist dies ein Leerzeichen.
SIZE=Gibt die Größe einer Sammlung zurück.
SIZE_ARG=Die Sammlung, deren Größe bestimmt werden soll
STARTS_WITH=Gibt zurück ob die Zeichenfolge mit der übergebenen Teilzeichenfolge beginnt, beginnend bei dem 1-basierten Startindex. Standardmäßig befindet sich der Startindex am Anfang der Zeichenfolge.
STARTS_WITH_STRING=Die zu überprüfende Zeichenfolge
STARTS_WITH_SUBSTRING=Die zu suchende Teilzeichenfolge
STARTS_WITH_START_INDEX=Der 1-basierte Startindex, bei dem die Suche gestartet werden soll
SUBSTRING=Gibt eine Zeichenfolge zurück, die eine Teilzeichenfolge der angegebenen Zeichenfolge ist, beginnend mit dem angegebenen 1-basierten Startindex. Die maximale Größe des Teilstrings wird durch das Argument count angegeben. Standardmäßig werden alle verbleibenden Zeichen nach dem Startindex berücksichtigt.
SUBSTRING_STRING=Die Zeichenfolge, deren Teilzeichenfolge bestimmt werden soll
SUBSTRING_START=Der 1-basierte Index, bei dem für die zurückgegebenen Teilzeichenfolge begonnen werden soll
SUBSTRING_COUNT=Die Anzahl der Zeichen, die von der Zeichenfolge in die Teilzeichenfolge kopiert werden sollen.
TO_STRING=Gibt die Zeichenfolge des angegebenen Werts zurück.
TO_STRING_VALUE=Der Wert, für den die Zeichenfolge erstellt werden soll.
TRIM=Gibt die angegebene Zeichenfolge zurück, wobei führende und nachfolgende Zeichen, die mit dem angegebenen Zeichen übereinstimmen, entfernt wurden. Standardmäßig ist das zu entfernende Zeichen ein Leerzeichen.
TRIM_STRING=Die Zeichenfolge welche führende und nachgestellte Zeichen entfernt bekommen soll
TRIM_CHARACTER=Das zu entfernende Zeichen. Standardmäßig ist dies ein Leerzeichen.
UPPER=Konvertiert alle Zeichen der angegebenen Zeichenfolge in Großbuchstaben.
UPPER_STRING=Die Zeichenfolge die großgeschrieben werden soll
INTEGER=Ganzzahl mit beliebiger Genauigkeit.
NUMERIC=Dezimalzahl mit beliebiger Genauigkeit.
STRING=Text beliebiger Länge.
TIMESTAMP=Ein Zeitpunkt als Zeitstempel.
DATE=Ein Datum ohne Zeitzone im ISO-8601-Kalendersystem, z. B. 2007-12-03.
TIME=Eine Zeit ohne Zeitzone im ISO-8601-Kalendersystem.
INTERVAL=Ein Zeitintervall
BOOLEAN=Ein Wahrheitswert, der wahr oder falsch sein kann